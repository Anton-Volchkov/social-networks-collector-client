<h2 mat-dialog-title>{{data.dialogTitle}}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{data.confirmationText}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="confirm()" color="primary">{{ 'ACTIONS.CONFIRM' | translate }}</button>
  <button mat-raised-button (click)="close()" color="warn">{{ 'ACTIONS.CLOSE' | translate }}</button>
</mat-dialog-actions>
