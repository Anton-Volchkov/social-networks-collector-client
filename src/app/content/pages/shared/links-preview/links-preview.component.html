<a *ngFor="let link of links" target="_blank" [href]="link">
  <div class="mt-3 row flex-column link-preview">
    <div>
      <div class="col-12">
        <div class="preview-text">
          <div class="title">
            <i class="fa fa-link me-2" aria-hidden="true"></i>
            <a class="">{{link}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</a>
