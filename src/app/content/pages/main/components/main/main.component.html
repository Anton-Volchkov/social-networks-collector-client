<div class="row" style="min-height: 1000px">
  <div class="col-3" style="height: 100vh;">
    1324124
  </div>
  <div class="col-9 row" style="height: 80vh;">
    <virtual-scroller #scroll  [bufferAmount]="10" [enableUnequalChildrenSizes]="true" [resizeBypassRefreshThreshold]="70" [scrollThrottlingTime]="10" [scrollDebounceTime]="10" [items]="messages" style="height: 80vh;">
      <div *ngFor="let item of scroll.viewPortItems;" class=" mt-3">
        {{item.text}}
        <div *ngFor="let media of item.networkMedia">
          <img style="max-width: 50vw; max-height: 50vh;" [src]="buildContentLink(media.contentUrl)"
            *ngIf="media.mediaType === 'Photo'">
          <iframe style="max-width: 45vw; max-height: 50vh;" controls [src]="buildSafeUrlForIframe(media.contentUrl)"
            *ngIf="(media.mediaType === 'Video' && item.networkType == 'VK')" webkitallowfullscreen mozallowfullscreen
            allowfullscreen></iframe>
        </div>
      </div>
    </virtual-scroller>
  </div>
</div>
