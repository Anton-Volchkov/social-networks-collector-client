<mat-card>
  <mat-card-content>
    <form [formGroup]="detailsForm">
      <h2>Log In</h2>
      <mat-form-field>
        <input formControlName="login" matInput placeholder="Email" required>
        <mat-error *ngIf="submitted && f.login?.errors?.required">
          The login is required.
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput type="password" placeholder="Password" required>
        <mat-error *ngIf="submitted && f.password?.errors?.required">
          The password is required.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="save()">Login</button>
    </form>
  </mat-card-content>
</mat-card>
